<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipes</h1>
            <div id="navbar"></div> 
        </header>
        
        <div id="recipe-list" class="row"></div> <!-- Container for recipe list -->
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script>
        // Load the navigation bar
        fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading the navigation:', error));

        // Fetch recipe data
        fetch('https://www.themealdb.com/api/json/v1/1/search.php?f=1')
        .then(response => response.json())
        .then(data => {
            console.log('API Response:', data);

            const recipeList = document.getElementById('recipe-list');

            if (data.meals && data.meals.length > 0) {
                data.meals.forEach(meal => {
                    const mealItem = document.createElement('div');
                    mealItem.classList.add('col-md-4', 'mb-4'); // Bootstrap column classes
                    mealItem.innerHTML = `
                        <div class="card">
                            <img src="${meal.strMealThumb}" class="card-img-top" alt="Image of ${meal.strMeal}" />
                            <div class="card-body">
                                <h5 class="card-title">${meal.strMeal}</h5>
                                <p class="card-text"><strong>Category:</strong> ${meal.strCategory}</p>
                            </div>
                        </div>
                    `;
                    recipeList.appendChild(mealItem);
                });
            } else {
                recipeList.innerHTML = '<p>No meals found.</p>';
            }
        })
        .catch(error => console.error('Error fetching the meal data:', error));
        
    </script>
</body>
</html>
